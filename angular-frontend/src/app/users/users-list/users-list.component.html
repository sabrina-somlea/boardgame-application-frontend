<h2>User list:</h2>
<table id="user">
  <tr>
    <th>Id</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Date of Birth</th>
    <th>Gender</th>
    <th>Email</th>
    <th>Username</th>

  </tr>
  <tr *ngFor="let user of users">
<!--    <td >{{user.id}}</td>-->
    <td>{{user.firstName}}</td>
    <td>{{user.lastName}}</td>
    <td>{{user.birthday}}</td>

    <td>{{user.username}}</td>

  </tr>
  <tr>
</table>
